<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - rsynzr.cloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e2a78, #3b3fa0);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 12px;
      width: 420px;
      backdrop-filter: blur(10px);
    }

    .login-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: white;
      color: #1e2a78;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      opacity: 0.9;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register-link a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .divider {
      text-align: center;
      margin: 25px 0;
      font-size: 14px;
      opacity: 0.8;
    }

    .provider-btn {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: rgba(255,255,255,0.2);
      color: white;
      transition: 0.3s;
    }

    .provider-btn:hover {
      background: rgba(255,255,255,0.35);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: white;
      text-decoration: none;
      font-size: 14px;
      opacity: 0.8;
    }

    .back-link:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login rsynzr.cloud</h2>

  <input type="text" placeholder="Username atau Email">
  <input type="password" placeholder="Password">
  <button class="login-btn">Login</button>

  <div class="register-link">
  Tidak memiliki akun? <a href="/register.html">Daftar</a>
</div>

<div class="divider">Atau login dengan</div>

<button class="provider-btn" onclick="goGoogle()">Login dengan Google</button>
<button class="provider-btn" onclick="goGithub()">Login dengan GitHub</button>
<button class="provider-btn" onclick="goPhone()">Login dengan Phone</button>
<button class="provider-btn" onclick="goAnonymous()">Login sebagai Anonymous</button>

<script>
function goGoogle() {
  window.location.href = "/auth/google";
}

function goGithub() {
  window.location.href = "/auth/github";
}

function goPhone() {
  window.location.href = "/auth/phone";
}

function goAnonymous() {
  window.location.href = "/auth/anonymous";
}
</script>
  <a href="/" class="back-link">‚Üê Kembali ke Home</a>
</div>

</body>
</html>
