<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - rsynzr.cloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e2a78, #3b3fa0);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 12px;
      width: 420px;
      backdrop-filter: blur(10px);
    }

    .login-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: white;
      color: #1e2a78;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      opacity: 0.9;
    }

    .provider-section {
      margin-top: 30px;
    }

    .provider-section h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    th {
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }

    .status-enabled {
      color: #00ff99;
      font-weight: bold;
    }

    .edit-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .edit-btn:hover {
      background: rgba(255,255,255,0.4);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: white;
      text-decoration: none;
      font-size: 14px;
      opacity: 0.8;
    }

    .back-link:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login rsynzr.cloud</h2>

  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">
  <button class="login-btn">Login</button>

  <div class="provider-section">
    <h3>Authentication Provider</h3>
    <table>
      <tr>
        <th>Provider</th>
        <th>Status</th>
        <th>Edit</th>
      </tr>
      <tr>
        <td>Email/Password</td>
        <td class="status-enabled">Enabled</td>
        <td><button class="edit-btn">Edit</button></td>
      </tr>
      <tr>
        <td>Phone</td>
        <td class="status-enabled">Enabled</td>
        <td><button class="edit-btn">Edit</button></td>
      </tr>
      <tr>
        <td>Google</td>
        <td class="status-enabled">Enabled</td>
        <td><button class="edit-btn">Edit</button></td>
      </tr>
      <tr>
        <td>GitHub</td>
        <td class="status-enabled">Enabled</td>
        <td><button class="edit-btn">Edit</button></td>
      </tr>
      <tr>
        <td>Anonymous</td>
        <td class="status-enabled">Enabled</td>
        <td><button class="edit-btn">Edit</button></td>
      </tr>
    </table>
  </div>

  <a href="/" class="back-link">‚Üê Kembali ke Home</a>
</div>

</body>
</html>
